<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex">
<title>Redirecting...</title>

<script>
document.addEventListener("DOMContentLoaded", function () {
  var userLang = navigator.language || navigator.userLanguage || '';
  userLang = userLang.toLowerCase();

  if (userLang.indexOf('zh') === 0) {
    window.location.replace("/sitechinese/");
  } else {
    window.location.replace("/siteenglish/");
  }
});
</script>

<noscript>
  <meta http-equiv="refresh" content="0;url=/siteenglish/">
</noscript>
</head>

<body>
<p>Redirecting to the appropriate language site...</p>
</body>
</html>
