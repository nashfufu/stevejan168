<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">

  <!-- 不需要被搜尋收錄（避免重複內容） -->
  <meta name="robots" content="noindex, nofollow">

  <title>Redirecting…</title>

  <!-- HTML 層級的立即跳轉 -->
  <meta http-equiv="refresh" content="0; url=https://stevejan168.neocities.org/">

  <!-- SEO 標準：canonical 指向新站 -->
  <link rel="canonical" href="https://stevejan168.neocities.org/">

  <!-- JS fallback（防止某些瀏覽器阻擋 meta refresh） -->
  <script>
    window.location.replace("https://stevejan168.neocities.org/");
  </script>
</head>
<body>
  <p>Redirecting…</p>
</body>
</html>
