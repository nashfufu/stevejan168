<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex">
<title>Redirecting...</title>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const userLang = navigator.language || navigator.userLanguage;
    if (userLang && userLang.toLowerCase().indexOf('zh') === 0) {
      window.location.href = "https://stevejan168.pages.dev/sitechinese";
    } else {
      window.location.href = "https://stevejan168.pages.dev/siteenglish";
    }
  });
</script>
</head>
<body>
<p>Redirecting to the appropriate language site...</p>
</body>
</html>
